<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工具大全 - 500+最佳AI工具推荐 | MyAI</title>
    <meta name="description" content="2025年最全AI工具合集！500+精选AI工具，涵盖ChatGPT、Midjourney、Claude等热门工具，专业评测，免费使用指南。">
    <link rel="stylesheet" href="/partials/site-style.css">
    <style>
        .tools-hero {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            color: white;
            padding: 4rem 1rem;
            text-align: center;
        }
        .tools-hero h1 { font-size: 2.5rem; margin-bottom: 1rem; }
        .tools-container { max-width: 1200px; margin: 0 auto; padding: 3rem 1rem; }
        .filter-section {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 2rem;
        }
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #e5e7eb;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .filter-btn:hover, .filter-btn.active {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }
        .tool-card {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        .tool-card:hover { transform: translateY(-4px); }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="logo"><a href="/">MyAI</a></div>
        <nav class="site-nav desktop">
            <a href="/">首页</a>
            <a href="/tools-complete.html" class="active">AI工具</a>
            <a href="/models-complete.html">AI模型</a>
            <a href="/agents-complete.html">AI代理</a>
        </nav>
    </header>

    <section class="tools-hero">
        <h1>🛠️ AI工具大全</h1>
        <p>精选500+最佳AI工具，提升工作效率10倍</p>
    </section>

    <div class="tools-container">
        <div class="filter-section">
            <h3>🔍 筛选工具</h3>
            <input type="text" id="search-input" placeholder="搜索AI工具..." style="width: 100%; max-width: 400px; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.5rem; margin-bottom: 1rem;">
            <div class="filter-buttons" id="filter-buttons">
                <button class="filter-btn active" data-filter="all">全部工具</button>
            </div>
        </div>

        <div class="tools-grid" id="tools-grid">
            <!-- 工具卡片将通过JavaScript生成 -->
        </div>
    </div>

    <script>
        // 内置完整的AI工具数据
        const aiTools = [
            {
                id: 'chatgpt',
                name: 'ChatGPT',
                category: 'text-generation',
                description: 'OpenAI开发的强大对话AI助手',
                features: ['对话交互', '代码生成', '文本创作'],
                pricing: 'Freemium',
                rating: 4.8,
                link: 'https://chat.openai.com'
            }
            // 更多工具数据将在后续添加
        ];

        function initializeToolsPage() {
            renderTools(aiTools);
            bindEvents();
        }

        function renderTools(tools) {
            const toolsGrid = document.getElementById('tools-grid');
            toolsGrid.innerHTML = tools.map(tool => `
                <div class="tool-card">
                    <h3>${tool.name}</h3>
                    <p>${tool.description}</p>
                    <div style="margin-top: 1rem;">
                        <a href="${tool.link}" target="_blank" style="background: #10b981; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; text-decoration: none;">了解更多</a>
                    </div>
                </div>
            `).join('');
        }

        function bindEvents() {
            // 搜索和筛选事件
        }

        document.addEventListener('DOMContentLoaded', initializeToolsPage);
    </script>
</body>
</html>
