<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试新模型显示</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .model-card { 
            border: 1px solid #ddd; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px;
            background: #f9f9f9;
        }
        .new-badge { 
            background: #ff4444; 
            color: white; 
            padding: 2px 8px; 
            border-radius: 12px; 
            font-size: 12px;
            margin-left: 10px;
        }
        .rating { color: #ff9500; }
        .provider { color: #666; }
        .status { 
            background: #4CAF50; 
            color: white; 
            padding: 2px 8px; 
            border-radius: 4px; 
            font-size: 11px;
        }
    </style>
</head>
<body>
    <h1>🚀 2025年最新AI模型测试</h1>
    <div id="models-container"></div>

    <script src="ai-tools-database.js"></script>
    <script>
        // 显示前10个模型（包含新模型）
        const modelsContainer = document.getElementById('models-container');
        const models = aiToolsDatabase.models.slice(0, 10);
        
        models.forEach(model => {
            const modelCard = document.createElement('div');
            modelCard.className = 'model-card';
            
            modelCard.innerHTML = `
                <h3>
                    ${model.name}
                    ${model.isNew ? '<span class="new-badge">🆕 NEW</span>' : ''}
                    <span class="rating">⭐ ${model.rating}</span>
                </h3>
                <p class="provider">提供商: ${model.provider}</p>
                <p>${model.description}</p>
                <p><strong>特色功能:</strong> ${model.features.slice(0, 3).join(', ')}</p>
                <p><strong>定价:</strong> ${model.pricing}</p>
                ${model.releaseStatus ? `<span class="status">${model.releaseStatus}</span>` : ''}
                <p><small>更新时间: ${model.lastUpdated}</small></p>
            `;
            
            modelsContainer.appendChild(modelCard);
        });
        
        // 统计信息
        const newModels = aiToolsDatabase.models.filter(m => m.isNew).length;
        const totalModels = aiToolsDatabase.models.length;
        
        console.log(`✅ 数据库加载成功！`);
        console.log(`📊 总模型数量: ${totalModels}`);
        console.log(`🆕 新模型数量: ${newModels}`);
        console.log(`🎯 新模型列表:`, aiToolsDatabase.models.filter(m => m.isNew).map(m => m.name));
    </script>
</body>
</html>
