<!-- partials/footer-scripts.html -->
<link rel="stylesheet" href="https://unpkg.com/cookieconsent@3/build/cookieconsent.min.css" />
<script defer src="https://unpkg.com/cookieconsent@3/build/cookieconsent.min.js"></script>

<script defer>
  /* Cookie Banner */
  window.addEventListener("load", function () {
    window.cookieconsent.initialise({
      theme: "classic",
      position: "bottom",
      type: "opt-in",
      palette: { button: { background: "#1d9bf0" } },
      content: {
        message: "We use cookies to improve your experience.",
        dismiss: "Accept",
        deny: "Decline",
        link: "Privacy Policy",
        href: "/privacy-policy.html"
      }
    });
  });

  /* Site‑wide scripts (analytics, outbound tracking, etc.) may follow here */
</script>

<style>
  /* ===== Cookie Banner brand styling ===== */
  .cc-window.cc-banner {
    background: #1d9bf0 !important; /* brand blue */
    color: #ffffff !important;
    font-size: 14px !important;
    padding: 12px 8px !important;
    z-index: 9999 !important;
  }
  .cc-window .cc-message { margin-right: 16px !important; }
  .cc-window .cc-btn {
    border-radius: 6px !important;
    padding: 6px 14px !important;
    font-weight: 600 !important;
  }
  .cc-deny  { background: #ffffff !important; color: #1d9bf0 !important; }
  .cc-allow { background: #000000 !important; color: #ffffff !important; }
  .cc-window .cc-btn:hover { opacity: .9 !important; }
</style>
<script defer>
  /* Auto-highlight current nav link */
  window.addEventListener('DOMContentLoaded', () => {
    const current = location.pathname.replace(/index\.html$/, '') || '/';
    document.querySelectorAll('.site-nav a').forEach(a => {
      if (a.getAttribute('href') === current || a.href === location.href.split('#')[0]) {
        a.classList.add('active');            // CSS 高亮
        a.setAttribute('aria-current','page'); // 无障碍
      }
    });
  });
</script>
