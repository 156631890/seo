    <!-- 加载数据库和脚本 -->
    <script src="/data/ai-tools-database-enhanced.js"></script>
    <script>
        class ProductDetailPage {
            constructor() {
                this.productId = null;
                this.productType = 'tool';
                this.productData = null;
            }

            async init() {
                // 获取URL参数
                const urlParams = new URLSearchParams(window.location.search);
                this.productId = urlParams.get('id');
                this.productType = urlParams.get('type') || 'tool';

                if (!this.productId) {
                    this.showError('未指定产品ID');
                    return;
                }

                try {
                    // 等待数据库加载
                    await this.waitForDatabase();
                    
                    // 加载产品数据
                    await this.loadProductData();
                    
                    // 渲染页面
                    this.renderProductDetail();
                    
                } catch (error) {
                    console.error('加载产品详情失败:', error);
                    this.showError('加载失败，请刷新页面重试');
                }
            }

            async waitForDatabase() {
                return new Promise((resolve) => {
                    const checkDatabase = () => {
                        if (typeof aiToolsDatabase !== 'undefined') {
                            resolve();
                        } else {
                            setTimeout(checkDatabase, 100);
                        }
                    };
                    checkDatabase();
                });
            }

            async loadProductData() {
                let data = [];
                
                if (this.productType === 'model') {
                    data = aiToolsDatabase.models || [];
                } else if (this.productType === 'agent') {
                    data = aiToolsDatabase.agents || [];
                } else {
                    data = aiToolsDatabase.tools || [];
                }
                
                this.productData = data.find(item => item.id === this.productId);
                
                if (!this.productData) {
                    throw new Error('未找到指定的产品');
                }
            }

            renderProductDetail() {
                const product = this.productData;
                
                // 更新页面标题和meta
                this.updatePageMeta(product);
                
                // 更新面包屑
                this.updateBreadcrumb(product);
                
                // 更新产品基本信息
                document.getElementById('product-name').textContent = product.name;
                document.getElementById('product-description').textContent = product.description;
                document.getElementById('product-rating').textContent = product.rating || '-';
                document.getElementById('product-provider').textContent = product.provider || '-';
                document.getElementById('product-type').textContent = product.type || this.getTypeName(this.productType);
                document.getElementById('product-pricing').textContent = product.pricing || '-';
                
                // 更新主要优势
                this.renderAdvantages(product.mainAdvantages || []);
                
                // 更新核心功能
                this.renderFeatures(product.features || []);
                
                // 更新用户体验
                this.renderUserExperience(product.userExperience);
                
                // 更新详细描述
                document.getElementById('detailed-description').innerHTML = 
                    product.detailedDescription || product.description || '暂无详细描述';
                
                // 更新侧边栏信息
                document.getElementById('product-url').href = product.url || product.link || '#';
                document.getElementById('primary-use-case').textContent = product.primaryUseCase || '多种应用场景';
                document.getElementById('target-audience').textContent = product.targetAudience || '广泛用户群体';
                document.getElementById('last-updated').textContent = product.lastUpdated || '2025-02-08';
            }

            updatePageMeta(product) {
                const title = `${product.name} - ${product.description} | MyAI`;
                const description = `${product.name}：${product.description}。了解功能特点、价格、优缺点和使用指南。`;
                const keywords = `${product.name},${this.productType},AI工具,${(product.tags || []).join(',')}`;
                const url = `https://myai.com/detail.html?id=${product.id}&type=${this.productType}`;
                
                document.title = title;
                document.getElementById('page-title').content = title;
                document.getElementById('page-description').content = description;
                document.getElementById('page-keywords').content = keywords;
                document.getElementById('canonical-url').href = url;
                
                // 更新Open Graph
                document.getElementById('og-url').content = url;
                document.getElementById('og-title').content = title;
                document.getElementById('og-description').content = description;
                
                // 更新Twitter
                document.getElementById('twitter-url').content = url;
                document.getElementById('twitter-title').content = title;
                document.getElementById('twitter-description').content = description;
            }

            updateBreadcrumb(product) {
                const categoryNames = {
                    'tool': 'AI工具',
                    'model': 'AI模型',
                    'agent': 'AI代理'
                };
                
                const categoryLinks = {
                    'tool': '/pages/tools-complete.html',
                    'model': '/pages/models-complete.html',
                    'agent': '/pages/agents-complete.html'
                };
                
                document.getElementById('breadcrumb-category').innerHTML = 
                    `<a href="${categoryLinks[this.productType] || '/'}">${categoryNames[this.productType] || 'AI产品'}</a>`;
                document.getElementById('breadcrumb-name').textContent = product.name;
            }

            renderAdvantages(advantages) {
                const container = document.getElementById('product-advantages');
                if (advantages.length === 0) {
                    container.innerHTML = '<li>暂无优势信息</li>';
                    return;
                }
                
                container.innerHTML = advantages.map(advantage => {
                    const icon = advantage.match(/^([🌟🎯⚡💻🌍🛡️📚🎨🔍💻🤖🔗📚💾🆓]+)/)?.[1] || '✓';
                    const text = advantage.replace(/^[🌟🎯⚡💻🌍🛡️📚🎨🔍💻🤖🔗📚💾🆓]+\s*/, '');
                    return `
                        <li>
                            <div class="advantage-icon">${icon}</div>
                            <div>${text}</div>
                        </li>
                    `;
                }).join('');
            }

            renderFeatures(features) {
                const container = document.getElementById('product-features');
                if (features.length === 0) {
                    container.innerHTML = '<div class="feature-card">暂无功能信息</div>';
                    return;
                }
                
                container.innerHTML = features.map(feature => `
                    <div class="feature-card">
                        <div class="feature-icon">🔧</div>
                        <div>${feature}</div>
                    </div>
                `).join('');
            }

            renderUserExperience(userExperience) {
                const scoresContainer = document.getElementById('user-experience-scores');
                const descriptionContainer = document.getElementById('user-experience-description');
                
                if (!userExperience) {
                    scoresContainer.innerHTML = '<div class="score-item">暂无用户体验数据</div>';
                    descriptionContainer.textContent = '暂无用户体验描述';
                    return;
                }
                
                scoresContainer.innerHTML = `
                    <div class="score-item">
                        <div class="score-value">${userExperience.easeOfUse || '-'}</div>
                        <div class="score-label">易用性</div>
                    </div>
                    <div class="score-item">
                        <div class="score-value">${userExperience.responseQuality || '-'}</div>
                        <div class="score-label">质量</div>
                    </div>
                    <div class="score-item">
                        <div class="score-value">${userExperience.reliability || '-'}</div>
                        <div class="score-label">可靠性</div>
                    </div>
                    <div class="score-item">
                        <div class="score-value">${userExperience.learningCurve || '-'}</div>
                        <div class="score-label">学习成本</div>
                    </div>
                `;
                
                descriptionContainer.textContent = userExperience.description || '暂无用户体验描述';
            }

            getTypeName(type) {
                const typeNames = {
                    'tool': 'AI工具',
                    'model': 'AI模型',
                    'agent': 'AI代理'
                };
                return typeNames[type] || 'AI产品';
            }

            showError(message) {
                document.querySelector('.detail-container').innerHTML = `
                    <div class="error-message">
                        <div class="error-icon">❌</div>
                        <h2>加载失败</h2>
                        <p>${message}</p>
                        <div style="margin-top: 2rem;">
                            <a href="/" class="btn-large btn-primary-large">返回首页</a>
                        </div>
                    </div>
                `;
            }
        }

        // 初始化页面
        const productDetailPage = new ProductDetailPage();
        document.addEventListener('DOMContentLoaded', () => {
            productDetailPage.init();
        });

        // 移动端菜单
        document.querySelector('.mobile-menu-toggle').addEventListener('click', function() {
            document.querySelector('.site-nav').classList.toggle('active');
        });
    </script>
