<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模型数据测试</title>
</head>
<body>
    <h1>AI模型数据测试</h1>
    <div id="test-results"></div>

    <script src="/data/ai-database-2025-enhanced.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const results = document.getElementById('test-results');
            
            setTimeout(() => {
                let html = '<h2>测试结果</h2>';
                
                // 检查数据库是否加载
                if (typeof aiDatabase2025 !== 'undefined') {
                    html += '<p>✅ 数据库已加载</p>';
                    
                    // 检查模型数据
                    if (aiDatabase2025.models) {
                        html += `<p>✅ 模型数据存在，共 ${aiDatabase2025.models.length} 个模型</p>`;
                        
                        // 显示前3个模型
                        html += '<h3>前3个模型：</h3>';
                        aiDatabase2025.models.slice(0, 3).forEach(model => {
                            html += `<div style="border: 1px solid #ccc; padding: 1rem; margin: 0.5rem 0;">
                                <h4>${model.name} (${model.provider})</h4>
                                <p>${model.description}</p>
                                <p>评分: ${model.rating} | 图标: ${model.icon}</p>
                            </div>`;
                        });
                    } else {
                        html += '<p>❌ 模型数据不存在</p>';
                    }
                    
                    // 检查工具数据
                    if (aiDatabase2025.tools) {
                        html += `<p>✅ 工具数据存在，共 ${aiDatabase2025.tools.length} 个工具</p>`;
                    } else {
                        html += '<p>❌ 工具数据不存在</p>';
                    }
                    
                } else {
                    html += '<p>❌ 数据库未加载</p>';
                }
                
                results.innerHTML = html;
            }, 1000);
        });
    </script>
</body>
</html>
