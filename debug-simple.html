<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>调试测试</title>
</head>
<body>
    <h1>调试测试</h1>
    <div id="log"></div>
    
    <script>
        function log(message) {
            document.getElementById('log').innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }
        
        log('1. 页面开始加载');
        
        // 在脚本加载前检查
        log('2. 脚本加载前 - aiToolsDatabase类型: ' + typeof aiToolsDatabase);
    </script>
    
    <script src="/data/ai-tools-database-enhanced.js"></script>
    
    <script>
        log('3. 脚本加载后 - aiToolsDatabase类型: ' + typeof aiToolsDatabase);
        
        if (typeof aiToolsDatabase !== 'undefined') {
            log('4. 数据库存在');
            log('5. 工具数量: ' + (aiToolsDatabase.tools ? aiToolsDatabase.tools.length : '未定义'));
            log('6. 代理数量: ' + (aiToolsDatabase.agents ? aiToolsDatabase.agents.length : '未定义'));
            log('7. 模型数量: ' + (aiToolsDatabase.models ? aiToolsDatabase.models.length : '未定义'));
            
            if (aiToolsDatabase.tools && aiToolsDatabase.tools.length > 0) {
                log('8. 第一个工具: ' + aiToolsDatabase.tools[0].name);
            }
            
            if (aiToolsDatabase.agents && aiToolsDatabase.agents.length > 0) {
                log('9. 第一个代理: ' + aiToolsDatabase.agents[0].name);
            }
        } else {
            log('4. 数据库不存在');
        }
        
        // DOM加载完成后再次检查
        document.addEventListener('DOMContentLoaded', function() {
            log('10. DOM加载完成后 - aiToolsDatabase类型: ' + typeof aiToolsDatabase);
        });
    </script>
</body>
</html>
