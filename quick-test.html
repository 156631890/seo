<!DOCTYPE html>
<html>
<head>
    <title>快速测试</title>
</head>
<body>
    <h1>数据加载测试</h1>
    <div id="output"></div>
    
    <script src="/data/ai-tools-database-enhanced.js"></script>
    <script>
        setTimeout(() => {
            const output = document.getElementById('output');
            if (typeof aiToolsDatabase !== 'undefined') {
                output.innerHTML = `
                    <p>✅ 数据库加载成功!</p>
                    <p>工具数量: ${aiToolsDatabase.tools ? aiToolsDatabase.tools.length : 0}</p>
                    <p>代理数量: ${aiToolsDatabase.agents ? aiToolsDatabase.agents.length : 0}</p>
                    <p>模型数量: ${aiToolsDatabase.models ? aiToolsDatabase.models.length : 0}</p>
                `;
            } else {
                output.innerHTML = '<p>❌ 数据库加载失败</p>';
            }
        }, 1000);
    </script>
</body>
</html>
