<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据库加载测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; }
        .stats { background: #f0f9ff; padding: 1rem; border-radius: 8px; margin: 1rem 0; }
        .tool-item { background: white; border: 1px solid #e5e7eb; padding: 1rem; margin: 0.5rem 0; border-radius: 6px; }
    </style>
</head>
<body>
    <h1>AI工具数据库加载测试</h1>
    
    <div class="stats">
        <h2>数据统计</h2>
        <div id="stats-content">加载中...</div>
    </div>
    
    <div>
        <h2>工具列表（前10个）</h2>
        <div id="tools-list">加载中...</div>
    </div>
    
    <div>
        <h2>模型列表（前5个）</h2>
        <div id="models-list">加载中...</div>
    </div>

    <script src="/data/ai-tools-database.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('数据库对象:', aiToolsDatabase);
            
            // 显示统计信息
            const statsContent = document.getElementById('stats-content');
            const toolsCount = aiToolsDatabase.tools ? aiToolsDatabase.tools.length : 0;
            const modelsCount = aiToolsDatabase.models ? aiToolsDatabase.models.length : 0;
            const agentsCount = aiToolsDatabase.agents ? aiToolsDatabase.agents.length : 0;
            const categoriesCount = Object.keys(aiToolsDatabase.categories || {}).length;
            
            statsContent.innerHTML = `
                <p><strong>工具数量:</strong> ${toolsCount}</p>
                <p><strong>模型数量:</strong> ${modelsCount}</p>
                <p><strong>Agent数量:</strong> ${agentsCount}</p>
                <p><strong>分类数量:</strong> ${categoriesCount}</p>
            `;
            
            // 显示前10个工具
            const toolsList = document.getElementById('tools-list');
            if (aiToolsDatabase.tools && aiToolsDatabase.tools.length > 0) {
                const first10Tools = aiToolsDatabase.tools.slice(0, 10);
                toolsList.innerHTML = first10Tools.map(tool => `
                    <div class="tool-item">
                        <h3>${tool.name}</h3>
                        <p><strong>提供商:</strong> ${tool.provider}</p>
                        <p><strong>分类:</strong> ${tool.category}</p>
                        <p><strong>描述:</strong> ${tool.description}</p>
                        <p><strong>评分:</strong> ${tool.rating}/5</p>
                    </div>
                `).join('');
            } else {
                toolsList.innerHTML = '<p>没有找到工具数据</p>';
            }
            
            // 显示前5个模型
            const modelsList = document.getElementById('models-list');
            if (aiToolsDatabase.models && aiToolsDatabase.models.length > 0) {
                const first5Models = aiToolsDatabase.models.slice(0, 5);
                modelsList.innerHTML = first5Models.map(model => `
                    <div class="tool-item">
                        <h3>${model.name}</h3>
                        <p><strong>提供商:</strong> ${model.provider}</p>
                        <p><strong>类型:</strong> ${model.type}</p>
                        <p><strong>描述:</strong> ${model.description}</p>
                        <p><strong>评分:</strong> ${model.rating}/5</p>
                    </div>
                `).join('');
            } else {
                modelsList.innerHTML = '<p>没有找到模型数据</p>';
            }
        });
    </script>
</body>
</html>
