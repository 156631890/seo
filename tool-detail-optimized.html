    <script src="/js/fast-loader-optimized.js"></script>
    <script>
        class ToolDetailPage {
            constructor() {
                this.toolId = null;
                this.toolType = 'tool';
                this.toolData = null;
                this.loader = null;
            }

            async init() {
                // 获取URL参数
                const urlParams = new URLSearchParams(window.location.search);
                this.toolId = urlParams.get('id');
                this.toolType = urlParams.get('type') || 'tool';

                if (!this.toolId) {
                    this.showError('未指定工具ID');
                    return;
                }

                try {
                    // 使用快速加载器
                    this.loader = window.fastAILoader;
                    await this.loader.init();
                    
                    // 加载工具数据
                    await this.loadToolData();
                    
                    // 渲染页面
                    this.renderToolDetail();
                    
                    // 加载相关工具
                    this.loadRelatedTools();
                    
                } catch (error) {
                    console.error('加载工具详情失败:', error);
                    this.showError('加载失败，请刷新页面重试');
                }
            }

            async loadToolData() {
                let data = [];
                
                if (this.toolType === 'model') {
                    data = await this.loader.getModels();
                } else if (this.toolType === 'agent') {
                    data = await this.loader.getAgents();
                } else {
                    data = await this.loader.getTools();
                }
                
                this.toolData = data.find(item => item.id === this.toolId);
                
                if (!this.toolData) {
                    throw new Error('未找到指定的工具');
                }
            }

            renderToolDetail() {
                const tool = this.toolData;
                
                // 更新页面标题和meta
                this.updatePageMeta(tool);
                
                // 更新工具信息
                document.getElementById('tool-name').textContent = tool.name;
                document.getElementById('tool-description').textContent = tool.description;
                document.getElementById('tool-rating').textContent = tool.rating || '-';
                document.getElementById('tool-users').textContent = tool.users || '-';
                document.getElementById('tool-category').textContent = this.getCategoryName(tool.category);
                document.getElementById('tool-pricing').textContent = tool.pricing || '-';
                document.getElementById('tool-provider').textContent = tool.provider || '-';
                document.getElementById('tool-updated').textContent = tool.lastUpdated || '2025-02-08';
                
                // 更新面包屑
                document.getElementById('breadcrumb-tool').textContent = tool.name;
                
                // 更新功能列表
                this.renderFeatures(tool.features || []);
                
                // 更新优缺点
                this.renderProsAndCons(tool);
                
                // 更新标签
                this.renderTags(tool.tags || []);
                
                // 更新评分显示
                this.renderRating(tool.rating);
                
                // 更新操作按钮
                document.getElementById('tool-url').href = tool.url || '#';
                
                // 更新使用指南
                this.renderUsageGuide(tool);
            }

            updatePageMeta(tool) {
                const title = `${tool.name} - ${tool.description} | MyAI`;
                const description = `${tool.name}：${tool.description}。了解功能特点、价格、优缺点和使用指南。`;
                const keywords = `${tool.name},${tool.category},AI工具,${(tool.tags || []).join(',')}`;
                const url = `https://myai.com/tool-detail.html?id=${tool.id}&type=${this.toolType}`;
                
                document.title = title;
                document.getElementById('page-title').content = title;
                document.getElementById('page-description').content = description;
                document.getElementById('page-keywords').content = keywords;
                document.getElementById('canonical-url').href = url;
                
                // 更新Open Graph
                document.getElementById('og-url').content = url;
                document.getElementById('og-title').content = title;
                document.getElementById('og-description').content = description;
                
                // 更新Twitter
                document.getElementById('twitter-url').content = url;
                document.getElementById('twitter-title').content = title;
                document.getElementById('twitter-description').content = description;
                
                // 更新结构化数据
                const structuredData = {
                    "@context": "https://schema.org",
                    "@type": "SoftwareApplication",
                    "name": tool.name,
                    "description": tool.description,
                    "url": url,
                    "applicationCategory": this.getCategoryName(tool.category),
                    "operatingSystem": "Web",
                    "offers": {
                        "@type": "Offer",
                        "price": this.extractPrice(tool.pricing),
                        "priceCurrency": "USD"
                    },
                    "aggregateRating": {
                        "@type": "AggregateRating",
                        "ratingValue": tool.rating || "4.5",
                        "reviewCount": this.extractReviewCount(tool.users)
                    },
                    "provider": {
                        "@type": "Organization",
                        "name": tool.provider || "Unknown"
                    }
                };
                
                document.getElementById('structured-data').textContent = JSON.stringify(structuredData);
            }

            renderFeatures(features) {
                const container = document.getElementById('tool-features');
                container.innerHTML = features.map(feature => `<li>${feature}</li>`).join('');
            }

            renderProsAndCons(tool) {
                const prosContainer = document.getElementById('tool-pros');
                const consContainer = document.getElementById('tool-cons');
                
                const pros = tool.pros || tool.strengths || ['功能强大', '易于使用'];
                const cons = tool.cons || tool.limitations || ['价格较高', '学习成本'];
                
                prosContainer.innerHTML = pros.map(pro => `<li>${pro}</li>`).join('');
                consContainer.innerHTML = cons.map(con => `<li>${con}</li>`).join('');
            }

            renderTags(tags) {
                const container = document.getElementById('tool-tags');
                container.innerHTML = tags.map(tag => `<span class="tag">${tag}</span>`).join('');
            }

            renderRating(rating) {
                const stars = document.getElementById('rating-stars');
                const detail = document.getElementById('rating-detail');
                
                if (rating) {
                    const fullStars = Math.floor(rating);
                    const emptyStars = 5 - fullStars;
                    stars.textContent = '★'.repeat(fullStars) + '☆'.repeat(emptyStars);
                    detail.textContent = `${rating} (${this.toolData.users || '1000+'} 用户)`;
                }
            }

            renderUsageGuide(tool) {
                const container = document.getElementById('usage-guide');
                
                let guide = `
                    <h3>如何使用 ${tool.name}</h3>
                    <ol>
                        <li>访问官方网站：<a href="${tool.url}" target="_blank">${tool.url}</a></li>
                        <li>注册账户或直接开始使用</li>
                        <li>根据需求选择合适的功能</li>
                        <li>参考官方文档获取更多帮助</li>
                    </ol>
                    
                    <h3>适用场景</h3>
                    <p>${tool.description}</p>
                    
                    <h3>价格信息</h3>
                    <p>${tool.pricing || '请访问官网查看最新价格'}</p>
                `;
                
                container.innerHTML = guide;
            }

            async loadRelatedTools() {
                try {
                    const allTools = await this.loader.getTools();
                    const related = allTools
                        .filter(t => t.id !== this.toolId && t.category === this.toolData.category)
                        .slice(0, 4);
                    
                    const container = document.getElementById('related-tools');
                    container.innerHTML = related.map(tool => `
                        <a href="/tool-detail.html?id=${tool.id}&type=tool" class="related-card">
                            <h4>${tool.name}</h4>
                            <p style="font-size: 0.9rem; color: #6b7280; margin-top: 0.5rem;">${tool.description}</p>
                            <div style="margin-top: 1rem;">
                                <span style="color: #fbbf24;">★</span>
                                <span style="font-size: 0.9rem;">${tool.rating}</span>
                            </div>
                        </a>
                    `).join('');
                } catch (error) {
                    console.error('加载相关工具失败:', error);
                }
            }

            getCategoryName(category) {
                const categories = {
                    'text-generation': '文本生成',
                    'image-generation': '图像生成',
                    'code-assistant': '代码助手',
                    'productivity': '效率工具',
                    'data-analysis': '数据分析'
                };
                return categories[category] || category;
            }

            extractPrice(pricing) {
                if (!pricing) return "0";
                const match = pricing.match(/\$(\d+)/);
                return match ? match[1] : "0";
            }

            extractReviewCount(users) {
                if (!users) return "100";
                const match = users.match(/(\d+)/);
                return match ? match[1] : "100";
            }

            showError(message) {
                document.getElementById('tool-name').textContent = '加载失败';
                document.getElementById('tool-description').textContent = message;
            }
        }

        // 初始化页面
        const toolDetailPage = new ToolDetailPage();
        document.addEventListener('DOMContentLoaded', () => {
            toolDetailPage.init();
        });

        // 移动端菜单
        document.querySelector('.mobile-menu-toggle').addEventListener('click', function() {
            document.querySelector('.site-nav').classList.toggle('active');
        });
    </script>
