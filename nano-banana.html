<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Banana - 重定向中... | MyAI</title>
    <meta http-equiv="refresh" content="0; url=/pages/nano-banana.html">
    <link rel="canonical" href="/pages/nano-banana.html">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .redirect-message {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,.2);
            max-width: 400px;
        }
        .banana-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .redirect-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            border: 2px solid white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            display: inline-block;
            margin-top: 1rem;
            transition: all 0.2s ease;
        }
        .redirect-link:hover {
            background: white;
            color: #f59e0b;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <div class="banana-icon">🍌</div>
        <h2>正在跳转到Nano Banana页面...</h2>
        <div class="spinner"></div>
        <p>如果页面没有自动跳转，请点击下方按钮</p>
        <a href="/pages/nano-banana.html" class="redirect-link">进入Nano Banana</a>
    </div>
    
    <script>
        // 立即重定向
        window.location.href = '/pages/nano-banana.html';
    </script>
</body>
</html>
