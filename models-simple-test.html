<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI模型测试页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 2rem;
            border-radius: 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin: 0 0 1rem 0;
        }
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
        }
        .model-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .model-card:hover {
            transform: translateY(-5px);
        }
        .model-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .model-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }
        .model-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin: 0;
            color: #1f2937;
        }
        .model-provider {
            color: #6b7280;
            font-size: 0.9rem;
        }
        .model-type {
            background: #eff6ff;
            color: #2563eb;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-top: 0.5rem;
            display: inline-block;
        }
        .model-description {
            color: #4b5563;
            line-height: 1.6;
            margin: 1rem 0;
        }
        .model-features {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .feature-tag {
            background: #f0f9ff;
            color: #0369a1;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .model-specs {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        .spec-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        .spec-row:last-child {
            margin-bottom: 0;
        }
        .spec-label {
            font-weight: 600;
            color: #374151;
        }
        .spec-value {
            color: #6b7280;
        }
        .model-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #f3f4f6;
        }
        .model-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .stars {
            color: #fbbf24;
        }
        .model-link {
            background: #667eea;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }
        .model-link:hover {
            background: #5a67d8;
        }
        .debug-info {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>🧠 AI模型测试页面</h1>
            <p>测试模型数据显示功能</p>
        </div>

        <div class="debug-info">
            <h3>🔍 调试信息</h3>
            <div id="debug-content">正在加载...</div>
        </div>

        <div class="models-grid" id="models-grid">
            <!-- 模型卡片将在这里显示 -->
        </div>
    </div>

    <script>
        // 直接内嵌测试数据
        const testModels = [
            {
                id: 'gpt-4o',
                name: 'GPT-4o',
                provider: 'OpenAI',
                type: '多模态大语言模型',
                description: 'OpenAI最新的多模态模型，支持文本、图像、音频处理，推理能力显著提升',
                features: ['文本生成', '图像理解', '代码编写', '数学推理'],
                pricing: '按token计费',
                apiAccess: true,
                webInterface: true,
                rating: 4.8,
                url: 'https://openai.com/gpt-4o'
            },
            {
                id: 'claude-3-5-sonnet',
                name: 'Claude 3.5 Sonnet',
                provider: 'Anthropic',
                type: '大语言模型',
                description: 'Anthropic的旗舰模型，在推理、编程和创意写作方面表现出色，安全性高',
                features: ['长文本处理', '代码分析', '创意写作', '逻辑推理'],
                pricing: '按token计费',
                apiAccess: true,
                webInterface: true,
                rating: 4.7,
                url: 'https://claude.ai'
            },
            {
                id: 'gemini-2-0-flash',
                name: 'Gemini 2.0 Flash',
                provider: 'Google',
                type: '多模态模型',
                description: 'Google最新的多模态AI模型，集成了搜索、地图等Google服务',
                features: ['实时搜索', '多模态理解', '代码生成', '数据分析'],
                pricing: '免费/付费版',
                apiAccess: true,
                webInterface: true,
                rating: 4.6,
                url: 'https://gemini.google.com'
            }
        ];

        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            let stars = '★'.repeat(fullStars);
            if (hasHalfStar) stars += '☆';
            return stars.padEnd(5, '☆');
        }

        function renderModels(models) {
            const modelsGrid = document.getElementById('models-grid');
            
            if (!models || models.length === 0) {
                modelsGrid.innerHTML = '<div style="text-align: center; padding: 2rem; color: #6b7280;">没有找到模型数据</div>';
                return;
            }

            modelsGrid.innerHTML = models.map(model => `
                <div class="model-card">
                    <div class="model-header">
                        <div class="model-icon">🧠</div>
                        <div>
                            <h3 class="model-name">${model.name}</h3>
                            <div class="model-provider">${model.provider}</div>
                            <div class="model-type">${model.type}</div>
                        </div>
                    </div>
                    <p class="model-description">${model.description}</p>
                    <div class="model-features">
                        ${(model.features || []).map(feature => 
                            `<span class="feature-tag">${feature}</span>`
                        ).join('')}
                    </div>
                    <div class="model-specs">
                        <div class="spec-row">
                            <span class="spec-label">API访问</span>
                            <span class="spec-value">${model.apiAccess ? '✅ 支持' : '❌ 不支持'}</span>
                        </div>
                        <div class="spec-row">
                            <span class="spec-label">Web界面</span>
                            <span class="spec-value">${model.webInterface ? '✅ 支持' : '❌ 不支持'}</span>
                        </div>
                        <div class="spec-row">
                            <span class="spec-label">定价</span>
                            <span class="spec-value">${model.pricing}</span>
                        </div>
                    </div>
                    <div class="model-footer">
                        <div class="model-rating">
                            <span class="stars">${generateStars(model.rating || 4.0)}</span>
                            <span>${model.rating || '4.0'}</span>
                        </div>
                        <a href="${model.url}" target="_blank" class="model-link">访问模型</a>
                    </div>
                </div>
            `).join('');
        }

        function updateDebugInfo() {
            const debugContent = document.getElementById('debug-content');
            
            let info = [];
            info.push(`✅ 内嵌测试数据: ${testModels.length} 个模型`);
            
            // 检查外部数据库
            if (typeof aiToolsDatabase !== 'undefined') {
                info.push(`✅ 外部数据库已加载`);
                info.push(`📊 外部模型数量: ${aiToolsDatabase.models?.length || 0}`);
            } else {
                info.push(`❌ 外部数据库未加载`);
            }
            
            debugContent.innerHTML = info.join('<br>');
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成，开始渲染模型...');
            
            // 先显示内嵌数据
            renderModels(testModels);
            updateDebugInfo();
            
            // 检查是否有外部数据库
            setTimeout(() => {
                if (typeof aiToolsDatabase !== 'undefined' && aiToolsDatabase.models) {
                    console.log('发现外部数据库，使用外部数据');
                    renderModels(aiToolsDatabase.models);
                }
                updateDebugInfo();
            }, 500);
        });
    </script>

    <!-- 尝试加载外部数据库 -->
    <script src="/data/ai-database-complete.js"></script>
</body>
</html>
