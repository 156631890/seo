        .models-grid {
            display: grid;

            border: 1px solid #e5e7eb;
        }
        .model-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .model-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .model-icon {
            width: 50px;
            height: 50px;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;

        }
        .model-features {
            display: flex;

            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .feature-tag {
            background: #ecfdf5;
            color: #059669;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .model-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid #f3f4f6;
        }
        .model-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .stars {
            color: #fbbf24;
        }
        .model-link {
            background: #10b981;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: background 0.2s;
        }
        .model-link:hover {
            background: #059669;
        }
        .search-box {
            width: 100%;
            max-width: 400px;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .search-box:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);

        @media (max-width: 768px) {
            .models-hero h1 {
                font-size: 2rem;

            .models-grid {

</head>
<body>

            <div class="stat-card">

            <div class="stat-card">

        <!-- 筛选和搜索 -->
        <div class="filter-section">
            <h3 style="margin-top: 0;">🔍 筛选和搜索</h3>
            <input type="text" class="search-box" id="search-input" placeholder="搜索AI模型名称、公司或功能...">
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">全部模型</button>
                <button class="filter-btn" data-filter="llm">大语言模型</button>
                <button class="filter-btn" data-filter="multimodal">多模态模型</button>
                <button class="filter-btn" data-filter="image">图像模型</button>
                <button class="filter-btn" data-filter="audio">音频模型</button>
                <button class="filter-btn" data-filter="video">视频模型</button>
            </div>
        </div>

        <!-- 模型网格 -->
        <div class="models-grid" id="models-grid">
            <!-- 模型卡片将通过JavaScript生成 -->
        </div>

        <!-- 加载状态 -->
        <div id="loading-state" style="text-align: center; padding: 3rem; color: #6b7280;">
            <div style="font-size: 2rem; margin-bottom: 1rem;">🔄</div>
            <div>正在加载AI模型数据...</div>
        </div>

        <!-- 无结果状态 -->
        <div id="no-results" style="display: none; text-align: center; padding: 3rem; color: #6b7280;">
            <div style="font-size: 2rem; margin-bottom: 1rem;">🔍</div>
            <div>没有找到匹配的AI模型</div>
            <button class="filter-btn" onclick="clearFilters()" style="margin-top: 1rem;">清除筛选条件</button>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <p>© 2025 MyAI • 专业的AI工具评测平台</p>
    </footer>

    <script>

                features: ['深度推理', '数学解题', '科学分析', '复杂编程', '逻辑思考'],
                rating: 4.9,

            },
            {
                id: 'midjourney-v6',

            {

                features: ['文本理解', '图像生成', '风格控制', '安全过滤', 'ChatGPT集成'],
                rating: 4.5,

            },
            {

            },
            {
                id: 'runway-gen-3',

                provider: 'Runway',
                type: 'video',
                description: '专业级AI视频生成和编辑工具，支持多种视频创作需求。',
                features: ['视频编辑', '特效生成', '风格转换', '专业工具', '创作者友好'],
                rating: 4.3,

            {
                id: 'elevenlabs-voice',
                name: 'ElevenLabs Voice',
                provider: 'ElevenLabs',
                type: 'audio',
                description: '最先进的AI语音合成技术，支持多语言和情感表达。',
                features: ['语音合成', '情感表达', '多语言', '声音克隆', '实时生成'],
                rating: 4.6,
                icon: '🎤',
                link: 'https://elevenlabs.io'
            },
            {
                id: 'whisper-v3',
                name: 'Whisper V3',
                provider: 'OpenAI',
                type: 'audio',
                description: '强大的语音识别模型，支持多语言转录和翻译。',
                features: ['语音识别', '多语言支持', '实时转录', '噪音过滤', '开源可用'],
                rating: 4.5,
                icon: '👂',
                link: 'https://openai.com/whisper'
            },
            {
                id: 'llama-3-1',
                name: 'Llama 3.1',
                provider: 'Meta',
                type: 'llm',
                description: 'Meta的开源大语言模型，性能强大且完全免费使用。',
                features: ['开源免费', '本地部署', '商业友好', '多语言', '高性能'],
                rating: 4.4,
                icon: '🦙',
                link: 'https://llama.meta.com'
            }
        ];

        let filteredModels = [...aiModels];
        let currentFilter = 'all';

        // 初始化页面
        function initializePage() {
            renderModels(aiModels);
            bindEvents();
            updateStats();
        }

        // 渲染模型卡片
        function renderModels(models) {
            const modelsGrid = document.getElementById('models-grid');
            const loadingState = document.getElementById('loading-state');
            const noResults = document.getElementById('no-results');

            loadingState.style.display = 'none';

            if (models.length === 0) {
                modelsGrid.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            
            modelsGrid.innerHTML = models.map(model => `
                <div class="model-card" data-type="${model.type}">
                    <div class="model-header">
                        <div class="model-icon">${model.icon}</div>
                        <div class="model-info">
                            <h3>${model.name}</h3>
                            <div class="model-provider">${model.provider}</div>
                        </div>
                    </div>
                    
                    <div class="model-description">${model.description}</div>
                    
                    <div class="model-features">
                        ${model.features.map(feature => 
                            `<span class="feature-tag">${feature}</span>`
                        ).join('')}
                    </div>
                    
                    <div class="model-meta">
                        <div class="model-rating">
                            <span class="stars">${'★'.repeat(Math.floor(model.rating))}${'☆'.repeat(5-Math.floor(model.rating))}</span>
                            <span>${model.rating}</span>
                        </div>
                        <a href="${model.link}" target="_blank" class="model-link">了解更多</a>
                    </div>
                </div>
            `).join('');
        }

        // 绑定事件
        function bindEvents() {
            // 筛选按钮
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // 更新按钮状态
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    // 筛选模型
                    currentFilter = e.target.dataset.filter;
                    filterModels();
                });
            });

            // 搜索框
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                filterModels();
            });
        }

        // 筛选模型
        function filterModels() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            filteredModels = aiModels.filter(model => {
                // 类型筛选
                const typeMatch = currentFilter === 'all' || model.type === currentFilter;
                
                // 搜索筛选
                const searchMatch = searchTerm === '' || 
                    model.name.toLowerCase().includes(searchTerm) ||
                    model.provider.toLowerCase().includes(searchTerm) ||
                    model.description.toLowerCase().includes(searchTerm) ||
                    model.features.some(feature => feature.toLowerCase().includes(searchTerm));
                
                return typeMatch && searchMatch;
            });
            
            renderModels(filteredModels);
        }

        // 清除筛选条件
        function clearFilters() {
            document.getElementById('search-input').value = '';
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.filter-btn[data-filter="all"]').classList.add('active');
            currentFilter = 'all';
            filteredModels = [...aiModels];
            renderModels(filteredModels);
        }

        // 更新统计信息
        function updateStats() {
            document.getElementById('total-models').textContent = aiModels.length + '+';
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
