<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工具大全 - 500+最佳AI工具推荐 | MyAI</title>
    <meta name="description" content="2025年最全AI工具合集！500+精选AI工具，涵盖ChatGPT、Midjourney、Claude等热门工具，专业评测，免费使用指南。">
    <link rel="stylesheet" href="/partials/site-style.css">
    <style>
        .tools-hero {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            color: white;
            padding: 4rem 1rem;
            text-align: center;
        }

        .tools-hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .tools-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 1rem;
        }

        .filter-section {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 2rem;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #e5e7eb;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .tool-card {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .tool-card:hover {
            transform: translateY(-4px);
        }

        .tool-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .tool-icon {
            width: 50px;
            height: 50px;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
        }

        .tool-category {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .tool-description {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .tool-features {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .feature-tag {
            background: #ecfdf5;
            color: #059669;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .tool-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #f3f4f6;
        }

        .tool-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stars {
            color: #fbbf24;
        }

        .tool-pricing {
            background: #f3f4f6;
            color: #374151;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .tool-actions {
            display: flex;
            gap: 0.5rem;
        }

        .tool-link {
            flex: 1;
            background: #10b981;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            transition: background 0.2s;
        }

        .tool-link:hover {
            background: #059669;
        }

        .tool-detail-btn {
            background: #f3f4f6;
            color: #374151;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .tool-detail-btn:hover {
            background: #e5e7eb;
        }
    </style>
</head>

<body>

            <div class="logo"><a href="/">MyAI</a></div>
            <nav class="site-nav desktop">

                <a href="/pages/tools-complete.html" class="active">AI工具</a>
                <a href="/pages/models-complete.html">AI模型</a>
                <a href="/pages/agents-complete.html">AI代理</a>

    <section class="tools-hero">
        <h1>🛠️ AI工具大全</h1>
        <p>精选500+最佳AI工具，提升工作效率10倍</p>
    </section>

    <div class="tools-container">
        <div class="filter-section">

                style="width: 100%; max-width: 400px; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.5rem; margin-bottom: 1rem;">
            <div class="filter-buttons" id="filter-buttons">
                <button class="filter-btn active" data-filter="all">全部工具</button>
            </div>
        </div>

        <div class="tools-grid" id="tools-grid">
            <div style="text-align: center; padding: 2rem; color: #6b7280;">
                <div style="font-size: 2rem; margin-bottom: 1rem;">🔄</div>
                <div>正在加载AI工具数据...</div>
            </div>
        </div>
    </div>

    <script src="/data/ai-database-2025-enhanced.js"></script>
    <script>

            if (typeof aiDatabase2025 !== 'undefined' && aiDatabase2025.tools) {

            } else if (typeof aiToolsDatabase !== 'undefined' && aiToolsDatabase.tools) {
                aiTools = aiToolsDatabase.tools;

            } else {

                // 如果数据库未加载，使用备用数据
                aiTools = [
                    {
                        id: 'chatgpt',

                    },
                    {

                        features: ['长文本处理', '代码分析', '创意写作', '逻辑推理', '安全对话'],
                        pricing: 'Freemium',
                        rating: 4.7,
                        link: 'https://claude.ai',
                        icon: '🧠'
                    },
                    {
                        id: 'github-copilot',
                        name: 'GitHub Copilot',

                        description: 'AI代码助手，帮助开发者提高编程效率。',
                        features: ['代码补全', '函数生成', '注释生成', '多语言支持', 'IDE集成'],

                    },
                    {

                    },
                    {

                        pricing: '付费',
                        rating: 4.3,
                        link: 'https://jasper.ai',
                        icon: '✍️'
                    },
                    {
                        id: 'notion-ai',
                        name: 'Notion AI',
                        category: 'productivity',
                        description: '集成在Notion中的AI助手，提升工作效率。',

                    },
                    {

                        name: 'Canva AI',

                        description: 'AI驱动的设计工具，让设计变得简单。',

                        pricing: 'Freemium',
                        rating: 4.1,
                        link: 'https://canva.com/ai',
                        icon: '🎯'
                    },
                    {
                        id: 'grammarly',
                        name: 'Grammarly',
                        category: 'text-generation',
                        description: 'AI写作助手，提供语法检查和写作建议。',
                        features: ['语法检查', '拼写纠正', '风格建议', '抄袭检测', '语调分析'],
                        pricing: 'Freemium',
                        rating: 4.0,
                        link: 'https://grammarly.com',
                        icon: '📚'
                    },
                    {
                        id: 'copy-ai',
                        name: 'Copy.ai',
                        category: 'text-generation',
                        description: 'AI文案生成工具，快速创建营销内容。',
                        features: ['广告文案', '产品描述', '邮件主题', '社交媒体', '博客创意'],
                        pricing: 'Freemium',
                        rating: 3.9,
                        link: 'https://copy.ai',
                        icon: '📢'
                    }
                ];
            }
        }

        function initializeToolsPage() {
            loadToolsFromDatabase();

            // 如果没有工具数据，延迟重试
            if (aiTools.length === 0) {
                console.log('工具数据为空，1秒后重试...');
                setTimeout(() => {
                    loadToolsFromDatabase();
                    if (aiTools.length > 0) {
                        renderTools(aiTools);
                        bindEvents();
                        updateStats();
                    } else {
                        console.error('无法加载工具数据');
                        document.getElementById('tools-grid').innerHTML = '<div style="text-align: center; padding: 2rem; color: #6b7280;">正在加载工具数据...</div>';
                    }
                }, 1000);
            } else {
                renderTools(aiTools);
                bindEvents();
                updateStats();
            }
        }

        function renderTools(tools) {
            const toolsGrid = document.getElementById('tools-grid');

            if (!tools || tools.length === 0) {
                toolsGrid.innerHTML = '<div style="text-align: center; padding: 2rem; color: #6b7280;">暂无AI工具数据</div>';
                return;
            }

            toolsGrid.innerHTML = tools.map(tool => `
                <div class="tool-card">
                    <div class="tool-header">
                        <div class="tool-icon">${tool.icon || '🤖'}</div>
                        <div>
                            <h3>${tool.name}</h3>
                            <div class="tool-category">${getCategoryName(tool.category)} • ${tool.provider || '未知'}</div>
                        </div>
                    </div>
                    <p class="tool-description">${tool.description}</p>
                    
                    ${tool.mainAdvantages ? `
                        <div style="margin: 1rem 0;">
                            <h4 style="font-size: 0.9rem; color: #374151; margin-bottom: 0.5rem;">🌟 核心优势</h4>
                            <div style="font-size: 0.8rem; color: #6b7280;">
                                ${tool.mainAdvantages.slice(0, 3).map(advantage =>
                `<div style="margin-bottom: 0.25rem; padding-left: 0.5rem; border-left: 2px solid #10b981;">• ${advantage.replace(/^[🌟🎯⚡💻🌍🛡️📚🎨🔍💻💬🧠💎🔍🖼️💻🎯🤖🔗📚💾🆓]+\s*/, '')}</div>`
            ).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    <div class="tool-features">
                        ${(tool.features || []).slice(0, 6).map(feature =>
                `<span class="feature-tag">${feature}</span>`
            ).join('')}
                    </div>
                    
                    ${tool.primaryUseCase ? `
                        <div style="margin: 1rem 0; padding: 0.75rem; background: #f0f9ff; border-left: 3px solid #0ea5e9; border-radius: 0.5rem;">
                            <div style="font-size: 0.8rem; color: #374151;">
                                <strong>🎯 适用场景：</strong>${tool.primaryUseCase}
                            </div>
                        </div>
                    ` : ''}
                    
                    ${tool.targetAudience ? `
                        <div style="margin: 1rem 0; padding: 0.5rem; background: #fef3c7; border-radius: 0.5rem;">
                            <div style="font-size: 0.8rem; color: #92400e;">
                                <strong>👥 目标用户：</strong>${tool.targetAudience}
                            </div>
                        </div>
                    ` : ''}
                    
                    ${tool.userExperience ? `
                        <div style="margin: 1rem 0; padding: 0.75rem; background: #f3f4f6; border-radius: 0.5rem;">
                            <div style="display: flex; justify-content: space-between; font-size: 0.8rem; color: #6b7280; margin-bottom: 0.5rem;">
                                <span>易用性: <strong>${tool.userExperience.easeOfUse}/10</strong></span>
                                <span>质量: <strong>${tool.userExperience.responseQuality || tool.userExperience.reliability || 8}/10</strong></span>
                                <span>学习成本: <strong>${tool.userExperience.learningCurve}</strong></span>
                            </div>
                            ${tool.userExperience.description ? `<div style="font-size: 0.75rem; color: #6b7280; font-style: italic;">${tool.userExperience.description}</div>` : ''}
                        </div>
                    ` : ''}
                    
                    ${tool.strengths && tool.limitations ? `
                        <div style="margin: 1rem 0; display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem;">
                            <div style="padding: 0.5rem; background: #ecfdf5; border-radius: 0.5rem;">
                                <div style="font-size: 0.8rem; font-weight: 600; color: #059669; margin-bottom: 0.25rem;">✅ 优势</div>
                                <div style="font-size: 0.7rem; color: #065f46;">
                                    ${tool.strengths.slice(0, 2).map(strength => `• ${strength}`).join('<br>')}
                                </div>
                            </div>
                            <div style="padding: 0.5rem; background: #fef2f2; border-radius: 0.5rem;">
                                <div style="font-size: 0.8rem; font-weight: 600; color: #dc2626; margin-bottom: 0.25rem;">⚠️ 限制</div>
                                <div style="font-size: 0.7rem; color: #991b1b;">
                                    ${tool.limitations.slice(0, 2).map(limitation => `• ${limitation}`).join('<br>')}
                                </div>
                            </div>
                        </div>
                    ` : ''}
                    
                    <div class="tool-meta">
                        <div class="tool-rating">
                            <span class="stars">${'★'.repeat(Math.floor(tool.rating || 4))}${'☆'.repeat(5 - Math.floor(tool.rating || 4))}</span>
                            <span>${tool.rating || '4.0'}</span>
                            ${tool.users ? `<span style="font-size: 0.8rem; color: #6b7280; margin-left: 0.5rem;">(${tool.users})</span>` : ''}
                        </div>
                        <div class="tool-pricing" style="font-weight: 600; ${tool.freeVersion ? 'color: #059669;' : 'color: #dc2626;'}">${tool.pricing || 'Freemium'}</div>
                    </div>
                    
                    <div style="margin: 1rem 0; display: flex; flex-wrap: wrap; gap: 0.25rem;">
                        ${tool.freeVersion ? '<span style="background: #dcfce7; color: #166534; padding: 0.125rem 0.5rem; border-radius: 8px; font-size: 0.7rem;">免费版</span>' : ''}
                        ${tool.apiAccess ? '<span style="background: #dbeafe; color: #1e40af; padding: 0.125rem 0.5rem; border-radius: 8px; font-size: 0.7rem;">API</span>' : ''}
                        ${tool.mobileApp ? '<span style="background: #fce7f3; color: #be185d; padding: 0.125rem 0.5rem; border-radius: 8px; font-size: 0.7rem;">移动端</span>' : ''}
                        ${tool.openSource ? '<span style="background: #f3e8ff; color: #7c3aed; padding: 0.125rem 0.5rem; border-radius: 8px; font-size: 0.7rem;">开源</span>' : ''}
                    </div>
                    
                    <div class="tool-actions">
                        <a href="${tool.url || tool.link}" target="_blank" class="tool-link">立即使用</a>
                        <button onclick="viewToolDetail('${tool.id}')" class="tool-detail-btn">查看详情</button>
                    </div>
                </div>
            `).join('');

            console.log('渲染了', tools.length, '个AI工具');
        }

        function getCategoryName(category) {
            const categories = {
                'text-generation': '文本生成',
                'image-generation': '图像生成',
                'code-assistant': '代码助手',
                'productivity': '效率工具',
                'design': '设计工具',
                'data-analysis': '数据分析',
                'voice-audio': '语音音频',
                'video-creation': '视频创作',
                'automation': '自动化',
                'research': '研究助手',
                'education': '教育学习',
                'marketing': '营销工具',
                'customer-service': '客户服务',
                'translation': '翻译工具',
                'music': '音乐创作'
            };
            return categories[category] || '其他工具';
        }

        function viewToolDetail(toolId) {
            window.open(`/detail.html?type=tool&id=${toolId}`, '_blank');
        }

        function updateStats() {
            const totalTools = aiTools.length;
            const heroText = document.querySelector('.tools-hero p');
            if (heroText) {
                heroText.textContent = `精选${totalTools}+最佳AI工具，提升工作效率10倍`;
            }
        }

        function bindEvents() {
            // 搜索功能
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('input', function (e) {
                    const query = e.target.value.toLowerCase();
                    const filteredTools = aiTools.filter(tool =>
                        tool.name.toLowerCase().includes(query) ||
                        tool.description.toLowerCase().includes(query) ||
                        (tool.tags && tool.tags.some(tag => tag.toLowerCase().includes(query)))
                    );
                    renderTools(filteredTools);
                });
            }

            // 分类筛选
            const filterButtons = document.getElementById('filter-buttons');
            if (filterButtons) {
                // 生成分类按钮
                const categories = ['all', ...new Set(aiTools.map(tool => tool.category))];
                filterButtons.innerHTML = categories.map(cat => {
                    const categoryName = cat === 'all' ? '全部工具' : getCategoryName(cat);
                    return `<button class="filter-btn ${cat === 'all' ? 'active' : ''}" data-filter="${cat}">${categoryName}</button>`;
                }).join('');

                // 绑定筛选事件
                filterButtons.addEventListener('click', function (e) {
                    if (e.target.classList.contains('filter-btn')) {
                        // 更新按钮状态
                        filterButtons.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                        e.target.classList.add('active');

                        // 筛选工具
                        const category = e.target.dataset.filter;
                        const filteredTools = category === 'all' ? aiTools : aiTools.filter(tool => tool.category === category);
                        renderTools(filteredTools);
                    }
                });
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM加载完成，开始初始化工具页面');

            // 延迟一点时间确保数据库脚本加载完成
            setTimeout(() => {
                console.log('增强数据库类型:', typeof aiDatabase2025);
                console.log('旧数据库类型:', typeof aiToolsDatabase);

                if (typeof aiDatabase2025 !== 'undefined') {
                    console.log('增强数据库对象存在，开始初始化');
                    initializeToolsPage();
                } else if (typeof aiToolsDatabase !== 'undefined') {
                    console.log('旧数据库对象存在，开始初始化');
                    initializeToolsPage();
                } else {
                    console.log('数据库对象不存在，再等待1秒');
                    setTimeout(() => {
                        if (typeof aiDatabase2025 !== 'undefined' || typeof aiToolsDatabase !== 'undefined') {
                            initializeToolsPage();
                        } else {
                            console.error('数据库加载失败，使用备用数据');
                            // 强制使用备用数据
                            aiTools = [
                                {
                                    id: 'chatgpt',
                                    name: 'ChatGPT Plus',
                                    category: 'text-generation',
                                    description: 'OpenAI的旗舰对话AI，支持GPT-4o模型',
                                    features: ['GPT-4o模型', '图像理解', '代码生成', '数据分析'],
                                    pricing: '$20/月',
                                    rating: 4.8,
                                    link: 'https://chat.openai.com',
                                    icon: '💬',
                                    freeVersion: true,
                                    apiAccess: true,
                                    mobileApp: true
                                }
                            ];
                            renderTools(aiTools);
                            bindEvents();
                            updateStats();
                        }
                    }, 1000);
                }
            }, 500);
        });
    </script>
</body>

</html>
