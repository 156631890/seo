                    tab.classList.add('active');

                    // 筛选视频
                    const category = tab.dataset.category;
                    filterVideos(category, searchBox.value);
                });
            });

            searchBox.addEventListener('input', (e) => {
                const activeCategory = document.querySelector('.filter-tab.active').dataset.category;
                filterVideos(activeCategory, e.target.value);
            });
        }

        function filterVideos(category, searchTerm) {
            let filteredVideos = videoTutorials;

            // 按分类筛选
            if (category !== 'all') {
                filteredVideos = filteredVideos.filter(video => video.category === category);
            }

            // 按搜索词筛选
            if (searchTerm) {
                filteredVideos = filteredVideos.filter(video => 
                    video.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    video.description.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            renderVideos(filteredVideos);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            renderVideos();
            setupFilters();
        });

        // 点击模态框外部关闭
        document.getElementById('videoModal').addEventListener('click', (e) => {
            if (e.target.id === 'videoModal') {
                closeModal();
            }
        });
    </script>
    
    <!-- 加载视频播放器 -->
    <script src="/js/video-player.js"></script>
</body>
