<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI代理大全 - 30+智能代理系统 | MyAI</title>
    <meta name="description" content="2025年最全AI代理合集！AutoGPT、LangChain、CrewAI等30+智能代理系统深度评测。">
    <link rel="stylesheet" href="/partials/site-style.css">
    <style>
        .agents-hero {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 4rem 1rem;
            text-align: center;
        }
        .agents-hero h1 { font-size: 2.5rem; margin-bottom: 1rem; }
        .agents-container { max-width: 1200px; margin: 0 auto; padding: 3rem 1rem; }
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }
        .agent-card {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        .agent-card:hover { transform: translateY(-4px); }
        .agent-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .agent-icon {
            width: 50px;
            height: 50px;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="logo"><a href="/">MyAI</a></div>
        <nav class="site-nav desktop">
            <a href="/">首页</a>
            <a href="/tools-complete.html">AI工具</a>
            <a href="/models-complete.html">AI模型</a>
            <a href="/agents-complete.html" class="active">AI代理</a>
        </nav>
    </header>

    <section class="agents-hero">
        <h1>🤖 AI代理大全</h1>
        <p>探索30+智能代理系统，实现任务自动化</p>
    </section>

    <div class="agents-container">
        <div class="agents-grid" id="agents-grid">
            <!-- 代理卡片将通过JavaScript生成 -->
        </div>
    </div>

    <script src="/data/ai-tools-database.js"></script>
    <script>
        // 使用完整的AI Agent数据库
        const aiAgents = aiToolsDatabase.agents || [
            {
                id: 'autogpt',
                name: 'AutoGPT',
                type: 'autonomous',
                description: '自主执行任务的AI代理，能够独立完成复杂目标',
                features: ['自主决策', '任务分解', '工具调用'],
                rating: 4.6,
                icon: '🚀',
                link: 'https://github.com/Significant-Gravitas/AutoGPT'
            },
            {
                id: 'langchain',
                name: 'LangChain',
                type: 'framework',
                description: '强大的AI应用开发框架，支持多种模型集成',
                features: ['模型集成', '链式调用', '记忆管理'],
                rating: 4.7,
                icon: '🔗',
                link: 'https://langchain.com'
            }
        ];

        function initializeAgentsPage() {
            renderAgents(aiAgents);
        }

        function renderAgents(agents) {
            const agentsGrid = document.getElementById('agents-grid');
            agentsGrid.innerHTML = agents.map(agent => `
                <div class="agent-card">
                    <div class="agent-header">
                        <div class="agent-icon">${agent.icon}</div>
                        <div>
                            <h3 style="margin: 0;">${agent.name}</h3>
                            <div style="color: #6b7280; font-size: 0.9rem;">${agent.type}</div>
                        </div>
                    </div>
                    <p>${agent.description}</p>
                    <div style="margin: 1rem 0;">
                        ${agent.features.map(feature => 
                            `<span style="background: #fdf2f8; color: #be185d; padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.8rem; margin-right: 0.5rem;">${feature}</span>`
                        ).join('')}
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
                        <div style="color: #fbbf24;">★★★★★ ${agent.rating}</div>
                        <a href="${agent.link}" target="_blank" style="background: #f093fb; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; text-decoration: none;">了解更多</a>
                    </div>
                </div>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', initializeAgentsPage);
    </script>
</body>
</html>
