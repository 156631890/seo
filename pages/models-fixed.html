<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI模型大全 - 50+顶级AI模型评测 | MyAI</title>
    <meta name="description" content="2025年最全AI模型合集！GPT-4o、Claude、Gemini等50+顶级AI模型深度评测，功能对比，使用指南。">
    <link rel="stylesheet" href="/partials/site-style.css">
    <style>
        .models-hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4rem 1rem;
            text-align: center;
        }
        .models-hero h1 { 
            font-size: 3rem; 
            margin-bottom: 1rem; 
            font-weight: 800;
        }
        .models-hero p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .models-container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 3rem 1rem; 
        }
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
        }
        .model-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s;
            border: 1px solid #f1f5f9;
            position: relative;
            overflow: hidden;
        }
        .model-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .model-card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
        }
        .model-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .model-icon {
            width: 60px;
            height: 60px;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
        }
        .model-info h3 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 700;
            color: #1f2937;
        }
        .model-provider {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 0.25rem;
            font-weight: 500;
        }
        .model-type {
            background: #eff6ff;
            color: #2563eb;
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 0.5rem;
            display: inline-block;
        }
        .model-description {
            color: #4b5563;
            line-height: 1.6;
            margin: 1.5rem 0;
            font-size: 1rem;
        }
        .model-features {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .feature-tag {
            background: #f0f9ff;
            color: #0369a1;
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .model-specs {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 0.75rem;
            margin: 1.5rem 0;
        }
        .spec-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .spec-row:last-child {
            margin-bottom: 0;
        }
        .spec-label {
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }
        .spec-value {
            color: #6b7280;
            font-size: 0.9rem;
        }
        .model-rating {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 1.5rem 0;
            padding-top: 1rem;
            border-top: 1px solid #f3f4f6;
        }
        .rating-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .stars {
            color: #fbbf24;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .rating-number {
            font-weight: 700;
            color: #1f2937;
            font-size: 1.1rem;
        }
        .model-pricing {
            background: #f3f4f6;
            color: #374151;
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .model-actions {
            display: flex;
            gap: 0.75rem;
        }
        .model-link {
            flex: 1;
            background: #667eea;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            text-decoration: none;
            text-align: center;
            font-weight: 700;
            transition: all 0.2s;
        }
        .model-link:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }
        .model-detail-btn {
            background: #f3f4f6;
            color: #374151;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s;
        }
        .model-detail-btn:hover {
            background: #e5e7eb;
        }
        .loading {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
            font-size: 1.1rem;
        }
        @media (max-width: 768px) {
            .models-grid {
                grid-template-columns: 1fr;
            }
            .model-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <div class="logo">
                <a href="/" style="font-size: 1.8rem; font-weight: 800; color: #667eea; text-decoration: none;">MyAI</a>
            </div>
            <nav class="site-nav desktop">
                <a href="/">首页</a>
                <a href="/pages/tools-fixed.html">AI工具</a>
                <a href="/pages/models-fixed.html" class="active">AI模型</a>
                <a href="/pages/agents-fixed.html">AI代理</a>
            </nav>
            <div class="mobile-menu-toggle">☰</div>
        </div>
    </header>

    <section class="models-hero">
        <h1>🧠 AI模型大全</h1>
        <p>深度评测<span id="models-total">50+</span>顶级AI模型，找到最适合你的AI助手</p>
    </section>

    <div class="models-container">
        <div id="loading" class="loading">
            <div>正在加载AI模型数据...</div>
        </div>

        <div class="models-grid" id="models-grid" style="display: none;">
            <!-- 模型卡片将通过JavaScript生成 -->
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>MyAI</h3>
                    <p>探索AI的无限可能，发现最适合您的智能工具。</p>
                </div>
                <div class="footer-section">
                    <h4>快速导航</h4>
                    <ul>
                        <li><a href="/pages/tools-fixed.html">AI工具</a></li>
                        <li><a href="/pages/models-fixed.html">AI模型</a></li>
                        <li><a href="/pages/agents-fixed.html">AI代理</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 MyAI. 保留所有权利。</p>
            </div>
        </div>
    </footer>

    <script src="/data/ai-database-complete.js"></script>
    <script>
        // 全局变量
        let allModels = [];

        // 生成模型图标
        function getModelIcon(model) {
            const iconMap = {
                'gpt-4o': '🤖',
                'claude-3-5-sonnet': '🧠',
                'gemini-2-0-flash': '💎',
                'o1-preview': '🔬',
                'llama-3-3-70b': '🦙',
                'qwen-2-5-72b': '🇨🇳',
                'deepseek-v3': '🔍',
                'ernie-4-0': '🐼'
            };
            return iconMap[model.id] || '🤖';
        }

        // 生成星级评分
        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            let stars = '★'.repeat(fullStars);
            if (hasHalfStar) stars += '☆';
            return stars.padEnd(5, '☆');
        }

        // 渲染模型卡片
        function renderModels(models) {
            const modelsGrid = document.getElementById('models-grid');
            const loading = document.getElementById('loading');

            loading.style.display = 'none';
            modelsGrid.style.display = 'grid';

            modelsGrid.innerHTML = models.map(model => `
                <div class="model-card">
                    <div class="model-header">
                        <div class="model-icon">${getModelIcon(model)}</div>
                        <div class="model-info">
                            <h3>${model.name}</h3>
                            <div class="model-provider">${model.provider}</div>
                            <div class="model-type">${model.type}</div>
                        </div>
                    </div>
                    <p class="model-description">${model.description}</p>
                    <div class="model-features">
                        ${(model.features || []).slice(0, 4).map(feature => 
                            `<span class="feature-tag">${feature}</span>`
                        ).join('')}
                    </div>
                    <div class="model-specs">
                        <div class="spec-row">
                            <span class="spec-label">API访问</span>
                            <span class="spec-value">${model.apiAccess ? '✅ 支持' : '❌ 不支持'}</span>
                        </div>
                        <div class="spec-row">
                            <span class="spec-label">Web界面</span>
                            <span class="spec-value">${model.webInterface ? '✅ 支持' : '❌ 不支持'}</span>
                        </div>
                        <div class="spec-row">
                            <span class="spec-label">定价模式</span>
                            <span class="spec-value">${model.pricing}</span>
                        </div>
                    </div>
                    <div class="model-rating">
                        <div class="rating-display">
                            <span class="stars">${generateStars(model.rating || 4.0)}</span>
                            <span class="rating-number">${model.rating || '4.0'}</span>
                        </div>
                        <div class="model-pricing">${model.pricing}</div>
                    </div>
                    <div class="model-actions">
                        <a href="${model.url}" target="_blank" class="model-link">访问模型</a>
                        <button onclick="showModelDetail('${model.id}')" class="model-detail-btn">查看详情</button>
                    </div>
                </div>
            `).join('');
        }

        // 显示模型详情
        function showModelDetail(modelId) {
            const model = allModels.find(m => m.id === modelId);
            if (model) {
                const strengths = (model.strengths || []).join('\n• ');
                const limitations = (model.limitations || []).join('\n• ');
                
                alert(`${model.name} - ${model.provider}\n\n${model.description}\n\n✅ 优势：\n• ${strengths}\n\n⚠️ 限制：\n• ${limitations}\n\n评分：${model.rating || '4.0'}/5.0\n定价：${model.pricing}`);
            }
        }

        // 初始化页面
        function initializePage() {
            console.log('初始化AI模型页面...');
            
            // 检查数据库
            if (typeof aiToolsDatabase === 'undefined') {
                console.error('AI工具数据库未加载');
                document.getElementById('loading').innerHTML = '<div style="color: #ef4444;">❌ 数据库加载失败，请刷新页面重试</div>';
                return;
            }

            // 加载模型数据
            allModels = aiToolsDatabase.models || [];
            console.log(`加载了 ${allModels.length} 个AI模型`);

            if (allModels.length === 0) {
                document.getElementById('loading').innerHTML = '<div style="color: #f59e0b;">⚠️ 暂无模型数据</div>';
                return;
            }

            // 更新统计数据
            document.getElementById('models-total').textContent = allModels.length + '+';

            // 渲染所有模型
            renderModels(allModels);

            // 移动端菜单
            const mobileToggle = document.querySelector('.mobile-menu-toggle');
            const siteNav = document.querySelector('.site-nav');
            
            if (mobileToggle && siteNav) {
                mobileToggle.addEventListener('click', function() {
                    siteNav.classList.toggle('active');
                });
            }

            console.log('AI模型页面初始化完成');
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initializePage);

        // 全局函数，供HTML调用
        window.showModelDetail = showModelDetail;
    </script>
</body>
</html>
