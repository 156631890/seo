        function renderModels(models) {
            const modelsGrid = document.getElementById('models-grid');
            modelsGrid.innerHTML = models.map(model => `
                <div class="model-card">
                    <div class="model-header">
                        <div class="model-icon">${model.icon}</div>
                        <div>
                            <h3 style="margin: 0;">${model.name}</h3>
                            <div style="color: #6b7280; font-size: 0.9rem;">${model.provider}</div>
                        </div>
                    </div>
                    <p>${model.description}</p>
                    <div style="margin: 1rem 0;">
                        ${model.features.map(feature =>
                `<span style="background: #ecfdf5; color: #059669; padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.8rem; margin-right: 0.5rem;">${feature}</span>`
            ).join('')}

                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
                        <div style="color: #fbbf24;">★★★★★ ${model.rating}</div>
                        <a href="${model.link}" target="_blank" style="background: #667eea; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; text-decoration: none;">了解更多</a>
